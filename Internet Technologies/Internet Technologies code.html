<!DOCTYPE html>
<html>
<head>
</head>
	<style>
	
	@keyframes go-left-right {   /* назовём анимацию: "go-left-right" */
    from {
      transform:translate(0px,0px)
    }
    to {
      transform:translate(350px,0px)
    }
	}

	@-webkit-keyframes go-left-right {
    from {
      transform:translate(0px,0px)
    }
    to {
      transform:translate(350px,0px)
    }
	}
	
	body{
		background-image: url(table_card.jpg);
		max-width: 100%;
		height: auto;
	
	}
	.scene {
	  width: 200px;
	  height: 260px;
	  border: 1px solid #CCC;
	  margin: 40px 0;
	  perspective: 600px;
	}

	.card {
	  width: 100%;
	  height: 100%;
	  transition: all 2s ease-in-out,transform 1s;
	  transform-style: preserve-3d;
	  cursor: pointer;
	  position: relative;
	}

	.card.is-flipped {
	  transform:rotateY(180deg);
	}
	
	.card__face {
	  position: absolute;
	  width: 100%;
	  height: 100%;
	  line-height: 260px;
	  color: white;
	  text-align: center;
	  font-weight: bold;
	  font-size: 40px;
	  backface-visibility: hidden;
	}

	.card__face--front {
	  background: red;
	}

	.card__face--back {
	  background: blue;
	  transform:rotateY(180deg);
	}
	
	.move-right {
	  transform: translate(350px, 0);
	  -webkit-transform: translate(350px, 0);
	  -o-transform: translate(350px, 0);
	  -moz-transform: translate(350px, 0);
	}
	
	.progress {
    animation: go-left-right 3s alternate;
    -webkit-animation: go-left-right 3s alternate;
	animation-fill-mode: forwards;
    position: relative;
  }
	</style>
	
	<script>
	function func1() {
	var card = document.querySelector('.card');
	card.addEventListener( 'click', function() {
	card.classList.toggle('is-flipped');
	//card.classList.toggle('progress')
	}); }
	
	 
	function func2() {
	var card = document.querySelector('.card');
	card.addEventListener( 'click', function() {
	card.classList.toggle('progress')
	}); }
	</script>
<body>
<div class="scene scene--card" >
  <div  "crd" class="card">
  <div onclick = "func2()">
    <div  class="card__face card__face--front" onclick = "finc1()">front</div>
    <div class="card__face card__face--back" >back</div>
	</div>
  </div>
</div>
</body>
</html>
