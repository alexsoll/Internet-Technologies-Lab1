<!DOCTYPE HTML>
<html>
<head>
<title>My first page Yo!</title>
	<style>
		body{
		background-image: url(table_card.jpg);
		max-width: 100%;
		height: auto;
		}
		.flip-container {
		 perspective: 1000;
		}
		.flip-container:hover .flipper , .flip-container.hover .flipper {
		transform: rotateY(180deg);
		}		 
		.flip-container, .front, .back {
		 width: 178px;
		 height: 263px;
		}	 
		.flipper {
		 transition: 0.6s;
		 transform-style: preserve-3d;
		 
		 position: relative;
		}		 
		.front, .back {
		 backface-visibility: hidden;
		 
		 position: absolute;
		 top: 0;
		 left: 0;
		}		 
		.front {
		 z-index: 2;
		}		 
		.back {
		 transform: rotateY(180deg);
		}		
		
		.content {
			display: none;
		} 
		.wrapper:active .content {
			display: block;
		}
		.content:hover {
			display: block;
		}
		</style>
		
		
		<script type = "application/javascript">
			function addClass() {
			this.classList.add("front");
			}
		</script>
</head>

<body>
<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
	<div class="flipper">
	
		<div>
			<img src = "card.jpg" class = "front">
		</div>
		<div class="back">
			<img src = "6chervi.png">
		</div>
	</div>
</div>
